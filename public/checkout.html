<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/add-product.css">
    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

    <nav class="navbar dark"></nav>

    <div class="error">
        <p>some error occured</p>
    </div>

    <div class="form">
        <h1 class="heading">checkout</h1>
        <p class="text">Personal details</p>

        <!-- <input type="text" id="address" placeholder="address">
        <input type="text" id="street" placeholder="street"> -->
        <form id="form" class="three-input-container">
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone number">
            <input type="number" id="people_number" name="people_number" placeholder="How many people?">
            <label for="checkin">Select a Date to Checkin:</label>
            <input type="date" id="checkin" name="checkin">
            <label for="checkout">Select a Date to Checkout:</label>
            <input type="date" id="checkout" name="checkout">
        </form>
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your room</p>
            <div class="cart-container">

            </div>
        </div>

        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill,</p>
                <h1 class="bill">$00</h1>
                <button class="place-order-btn">Book now</button>
            </div>
        </div>
    </div>


    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>

</body>
